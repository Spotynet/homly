# Nginx config for Homly â€” frontend + backend on same EC2 IP (port 80)
# Copy to EC2: sudo cp nginx-homly.conf /etc/nginx/sites-available/homly
# Enable:      sudo ln -sf /etc/nginx/sites-available/homly /etc/nginx/sites-enabled/
# Test:        sudo nginx -t && sudo systemctl reload nginx
#
# Replace YOUR_EC2_PUBLIC_IP with your instance public IP (or use _ for default server).

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;   # accepts any host (IP or domain)

    # React frontend (static build)
    root /home/ubuntu/homly/frontend/build;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Django API
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
