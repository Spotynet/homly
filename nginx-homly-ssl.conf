# Nginx — Homly con HTTP (redirect) + HTTPS (SSL)
# Certbot debe haber creado ya los certs. Si no: sudo certbot --nginx -d homly.com.mx -d www.homly.com.mx
# Copiar al EC2 y reemplazar /etc/nginx/sites-available/homly, luego:
#   sudo nginx -t && sudo systemctl reload nginx

# Redirect HTTP → HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _ homly.com.mx www.homly.com.mx;
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _ homly.com.mx www.homly.com.mx;

    # Certbot escribe estas rutas al correr certbot --nginx
    ssl_certificate /etc/letsencrypt/live/homly.com.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/homly.com.mx/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /home/ubuntu/homly/frontend/build;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
